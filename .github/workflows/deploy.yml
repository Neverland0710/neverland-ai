name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout Repo
      uses: actions/checkout@v3

    - name: Connect & Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          cd ~/neverland-ai
          git pull origin main
          sudo docker-compose down
          sudo docker-compose up --build -d
