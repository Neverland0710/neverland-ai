name: Deploy Neverland AI (Fixed)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH & Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 8m
          script: |
            set -e
            
            echo " 시스템 리소스 확인"
            echo "메모리: $(free -h | grep Mem | awk '{print $3"/"$2}')"
            echo "CPU: $(top -bn1 | grep "Cpu(s)" | awk '{print $2}')"
            echo "디스크: $(df -h / | tail -1 | awk '{print $5}')"
            
            echo "🧹 Docker 시스템 정리 (메모리 확보)"
            docker system prune -af --volumes || true
            docker stop neverland-ai || true
            docker rm neverland-ai || true
            
            echo " 프로젝트 업데이트"
            cd ~/neverland-ai && git pull origin main || (cd ~ && git clone https://github.com/Neverland0710/neverland-ai.git && cd neverland-ai)
            
            echo " .env 파일 생성"
            cat > .env << 'EOF'
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            QDRANT_URL=${{ secrets.QDRANT_URL }}
            QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
            DAILY_COLLECTION=${{ secrets.DAILY_COLLECTION }}
            LETTER_COLLECTION=${{ secrets.LETTER_COLLECTION }}
            OBJECT_COLLECTION=${{ secrets.OBJECT_COLLECTION }}
            MYSQL_HOST=${{ secrets.MYSQL_HOST }}
            MYSQL_PORT=${{ secrets.MYSQL_PORT }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}
            LANGSMITH_API_KEY=${{ secrets.LANGSMITH_API_KEY }}
            LANGSMITH_ENDPOINT=${{ secrets.LANGSMITH_ENDPOINT }}
            LANGSMITH_PROJECT=${{ secrets.LANGSMITH_PROJECT }}
            EOF
            
            echo " Docker 이미지 빌드 (캐시 활용)"
            docker build -t neverland-ai .
            
            echo " 리소스 제한 컨테이너 실행"
            docker run -d \
              -p 8000:8000 \
              --env-file .env \
              --restart unless-stopped \
              --name neverland-ai \
              --memory="800m" \
              --memory-swap="1g" \
              --cpus="0.7" \
              --oom-kill-disable=false \
              neverland-ai
            
            echo " 점진적 헬스체크"
            for i in {1..12}; do
              echo "헬스체크 시도 $i/12"
              if curl -f -m 5 http://localhost:8000/health >/dev/null 2>&1; then
                echo " 서비스 정상 시작!"
                break
              fi
              sleep 10
            done
            
            echo " 최종 상태 확인"
            docker ps | grep neverland-ai
            echo "메모리 사용량: $(docker stats --no-stream --format 'table {{.MemUsage}}' neverland-ai)"
            echo " 배포 완료 (리소스 최적화)"